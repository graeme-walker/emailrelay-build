name: winbuildall

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_job:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: build_step
        shell: cmd
        run: |
          "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          winbuildall.bat
